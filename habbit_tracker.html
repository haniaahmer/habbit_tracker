    @keyframes wiggle {

    }

        50% { transform: rotate(6deg); }
    }

        to { transform: rotate(360deg); }

    }

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const circle = document.getElementById('progress-circle');
    const text = document.getElementById('progress-text');

    function updateProgress() {
      const total = checkboxes.length;
      let checked = 0;

      checkboxes.forEach(box => {
        if (box.checked) checked++;
      });

      const percentage = Math.round((checked / total) * 100);
      const radius = 50;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (percentage / 100 * circumference);

      circle.style.strokeDashoffset = offset;
      text.innerText = percentage + "%";
    }

    // Add event listeners to all checkboxes
    checkboxes.forEach(box => {
      box.addEventListener('change', updateProgress);
    });

    // Initialize progress
    updateProgress();

    function addHabit() {
  const input = document.getElementById('newHabitInput');
  const habitText = input.value.trim();
  
  if (habitText) {
    const habitsContainer = document.getElementById('habitsContainer');
    
    // Create container div for habit item
    const habitItem = document.createElement('div');
    habitItem.className = 'flex items-center justify-between group hover:bg-gray-50 px-2 py-1 rounded';
    
    // Create label with checkbox
    const label = document.createElement('label');
    label.className = 'flex items-center flex-1';
    label.innerHTML = `<input type="checkbox" class="mr-2"> ${habitText}`;
    
    // Create delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity p-1';
    deleteBtn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    `;
    deleteBtn.onclick = function() { deleteHabit(this); };
    
    // Append elements
    habitItem.appendChild(label);
    habitItem.appendChild(deleteBtn);
    habitsContainer.appendChild(habitItem);
    
    input.value = ''; // Clear input
    
    // Update progress calculation
    if (typeof updateProgress === 'function') {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(box => {
        box.addEventListener('change', updateProgress);
      });
      updateProgress(); // Update immediately after adding
    }
  }
}

// Delete habit function
function deleteHabit(button) {
  const habitItem = button.parentNode;
  habitItem.classList.add('opacity-0', 'transition-opacity', 'duration-300');
  setTimeout(() => {
    habitItem.remove();
    if (typeof updateProgress === 'function') {
      updateProgress();
    }
  }, 300); // Match the duration of the transition
}

// Enter key handler
document.getElementById('newHabitInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    addHabit();
  }
});
  



  function updateDateTime() {
  const now = new Date();
  
  // Format date (e.g., "Fri Apr 28 2023")
  const dateString = now.toDateString();
  
  // Format time in 12-hour format with AM/PM
  const timeString = now.toLocaleTimeString('en-US', {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true
  });
  
  document.getElementById('currentDateTime').innerHTML = `
    <div>${dateString}</div>
    <div class="text-xl font-semibold mt-1">${timeString}</div>
  `;
}

// Update immediately and then every second
updateDateTime();
setInterval(updateDateTime, 1000);
